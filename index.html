<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title></title>
  <link rel="stylesheet" href="https://js.arcgis.com/3.33/esri/css/esri.css">
  <style>
   body, .esriPopup, #sidebar {
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-size: 14px;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

  #renderers-filter {
        width: 100%;
    display: flex;
    border: solid;
    }

    .renderer-item {
    padding: 6px;
    text-align: center;
    vertical-align: baseline;
    cursor: pointer;
    height: 40px;
    width: 20%;
    }

    .renderer-item:focus {
    background-color: lightgrey;
    }

    .renderer-item:hover {
    background-color: lightgrey;
    }

    #mapId {
      filter: drop-shadow(0px 14px 8px gray);
    }

    #layerListPane {
      /* width: 25%;
      float: right; */
      position: absolute; 
      top: 65px; 
      right: 5px; 
      z-index: 100; 
      padding: 5px; 
      background-color: #F5F5F5; 
      box-shadow: -3px 3px 3px 0px #959595;
    }

  </style>
  <script src="https://js.arcgis.com/3.33/"></script>
  <script src="FeatureSetJSON/Taluk.json"></script>
  <script src="FeatureSetJSON/District.json"></script>
  <script src="JS/FeatureSetJSONService.js"></script>
  <script src="JS/ESRIMapInstance.js"></script>
  <script src="JS/Map.js"></script>
  </head>

    </div>
     <div id="layerListPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'">
      <div id="layerList"></div>
      <label for="fieldNames">Select Render : </label>
      <select id="fieldNames" name="baseSym"
              data-dojo-type="dijit/form/FilteringSelect"
              data-dojo-props="style:'width:200px;'">
              <option value="ColorRenderer">Color Renderer</option>
              <option value="ClassedColorRenderer">Classed Color Renderer</option>
              <option value="SizeRenderer">Size Renderer</option>
              <option value="ClassedSizeRenderer">Classed Size Renderer</option>
              <option value="TypeRenderer">Type Renderer</option>
      </select>
    </div>
    <div id="mapId" style="position: relative; height: 100%;">

        <hr>
        <div id="legendDiv"></div>
